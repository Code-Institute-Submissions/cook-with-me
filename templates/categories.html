{% extends 'base.html' %} {% block content %}

<h1 class="center">Manage Categories</h1>

<div class="row">
    <div class="col-12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large orange add_circle text-shadow">Add Categories<i class="material-icons right">add_box</i>
        </a>
    </div>
</div>

<div class="row">
{% for category in categories %}
    <div class="col s12 m3">
        <div class="card orange text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn btn_small light-green">Edit</a>
                <a href="#" class="waves-effect waves-light btn btn_small red accent-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
