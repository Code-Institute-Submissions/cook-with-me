{% extends 'base.html' %} {% block content %}

<h3 class="center">Manage Categories</h3>

<div class="row">
{% for category in categories %}
    <div class="col s12 m3">
        <div class="card orange darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="waves-effect waves-light btn btn_small light-green">Edit</a>
                <a href="#" class="waves-effect waves-light btn btn_small red accent-4">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
