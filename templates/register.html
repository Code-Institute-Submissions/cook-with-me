{% extends 'base.html' %} {% block content %}

<h1 class="center-align">Register</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
            <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^{a-zA-Z0-9}{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                <!-- cookbook name -->
                <div class="input-field col s12">
                        <i class="material-icons prefix">collections_bookmark</i>
                        <input id="cookbook_name" name="cookbook_name" type="text" minlength="5" maxlength="15" pattern="^{a-zA-Z0-9}{5,15}$" class="validate" required>
                        <label for="cookbook_name">Cookbook Name</label>
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                <!-- password -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^{a-zA-Z0-9}{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    
                    <button type="submite" class="col s12 btn-large light-green text-shadow">
                        Register
                        <i class="material-icons prefix">forward</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have a cookbook? <a href="{{ url_for('login') }}" class="light-green white-text">Log In Here</a>
            </p>
        </div>
    </div>

{% endblock %}
