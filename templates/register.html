{% extends 'base.html' %} {% block content %}

<h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
            <!-- username -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                <!-- cookbook name -->
                <div class="input-field col s12 m6">
                        <i class="material-icons prefix">collections_bookmark</i>
                        <input id="cookbook-name" name="cookbook-name" type="text" class="validate">
                        <label for="cookbook-name">Cookbook Name</label>
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                <!-- password -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    
                    <button type="submite" class="col s12 btn-large light-green text-shadow">
                        Register
                        <i class="material-icons prefix">forward</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
