{% extends 'base.html' %} {% block content %}
<h1 class="center-align">Add Recipe</h1>

<div class="container">
    <div class="row card-panel">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <div class="row">
        <div class="input-field col s12">
            <input id="recipe_name" name="recipe_name" type="text" class="validate" required />
            <label for="icon_prefix">Recipe Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <textarea id="recipe_description" name="recipe_description" class="validate" cols="30" rows="10" required></textarea>
            <label for="icon_prefix">Recipe Description</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="cookbook_name" name="cookbook_name" type="text" class="validate" required />
            <label for="icon_prefix">Cookbook Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="recipe_image" name="recipe_image" type="text" class="validate" required />
            <label for="icon_prefix">Recipe Image</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <select id="category_name" name="category_name">
            <option value="" disabled selected>Choose Category</option>
            {% for cat in categories %}
            <option value="{{cat.category_name}}" required>{{cat.category_name}}</option>
            {% endfor %}
            </select>
            <label>Category Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="difficulty_level" name="difficulty_level" type="text" class="validate" required />
            <label for="icon_prefix">Difficulty Level</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="prep_time" name="prep_time" type="text" class="validate" />
            <label for="icon_prefix">Prep Time</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="cook_time" name="cook_time" type="text" class="validate" required />
            <label for="icon_prefix">Cooking Time</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="total_time" name="total_time" type="text" class="validate" required />
            <label for="icon_prefix">Total Time</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <textarea id="ingredients" name="ingredients" class="validate" required></textarea>
            <label for="icon_prefix">Ingredients</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <textarea id="method" name="method" class="validate" required></textarea>
            <label for="icon_prefix">Method</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <textarea id="tips" name="tips" class="validate"></textarea>
            <label for="icon_prefix">Tips</label>
        </div>
        </div>
        <div class="row">
        <!-- Switch -->
        <div class="switch">
            <label>
            <input id="vegetarian" name="vegetarian" type="checkbox" />
            <span class="lever"></span>
            Vegetarian
            </label>
        </div>
        </div>
        <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Add Recipe
            <i class="material-icons right">playlist_add</i>
        </button>
        </div>
    </form>
    </div>
</div>

{% endblock %}
