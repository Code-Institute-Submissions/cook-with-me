{% extends 'base.html' %}
{% block content %}
    <h1>Recipes</h1>

    <div>
    {% for recipe in recipes %}
    <h5>
     {{recipe.recipe_name}}
    </h5>
    <p>
     {{recipe.recipe_description}}
    </p>
    <p>
    {{recipe.cookbook_name}}
    {{recipe.category_name}}
    </p>
    <i>{{recipe.recipe_image}}</i>
    {% endfor %}
    </div>
    
{% endblock %}
